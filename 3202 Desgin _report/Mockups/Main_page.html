<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Shop and Restaurant</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body, html {
      height: 100%;
  }

  .nav-link {
  border-radius: 15px; /* Rounded corners for the navigation buttons */
  transition: background-color 0.3s; /* Smooth transition for hover effects */
  }

  .nav-link:hover {
    background-color: #0049e6f3; /* Darker shade for hover state */
  }

  .main {
      background-image: url('photoes/background2.jpg');
      min-height: 40vh; 
      display: block;
      position: relative;
      padding-bottom: 100px; /* height of your footer */
  }

  .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
  }

  .bg-image {
      position: relative;
      background-image: url('photoes/background.webp'); /* Add your background image here */
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover; /* Ensure the image covers the div */
      background-position: center; /* Center the image */
      height: 100vh; /* Full height of the viewport */
  }
    .welcome-message {
    position: absolute;
    top: 8%; /* Adjust this value as needed to move the welcome text up or down */
    left: 50%;
    transform: translateX(-50%);
    color: #fff; /* Change color as needed */
    text-shadow: 2px 2px 4px #000000; /* Optional: Adds a shadow to the text for better readability */
  }

  .welcome-message h1 {
  font-size:3rem; 
}

.welcome-message p {
  font-size: 1.5rem; 
}
  .order-now-btn {
  background-color: #ffbb0046; /* Change the button color */
  color: white; /* Change the text color */
  padding: 12px 25px; /* Adjust padding to make the button bigger or smaller */
  font-size: 1rem; /* Adjust font size for the button text */
  font-weight: bold; /* Make the font bold */
  border: 2px solid transparent; /* Add a border if needed, or make it transparent */
  border-radius: 25px; /* Rounded corners for the button */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow for a 'lifted button' effect */
  transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transition for button effects */
  }

  .order-now-btn:hover {
  background-color: #e68a00; /* Darker shade for hover state */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Larger shadow for hover effect */
  /* Optional: change the border color on hover */
  border: 2px solid #cc7a00; 
  }

  /* Adjust button size for small devices */
  @media (max-width: 768px) {
      .order-now-btn {
          padding: 2vw 4vw; /* Larger padding on smaller screens */
          font-size: 3.5vw; /* Larger font size on smaller screens */
      }
  }

  .dish-container {
  margin-top: 0px; 
  }

  .background-container {
  background-image: url('photoes/background2.jpg'); 
  background-size: cover; 
  background-position: center; 
  }


</style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Coffee Shop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Menu
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Log In</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Background image section with button -->
<div class="bg-image">
  <div class="text-center welcome-message">
    <h1>WELCOME!</h1>
    <p>CLICK THE BUTTON TO START YOUR ORDER</p>
  </div>
  <button class="btn btn-primary order-now-btn">Order Now</button>
</div>



<!-- Main Content -->
<div class="main">
    <div class="container dish-container background-container"> 
  <div class="container dish-container"> 
    <div class="row">
      <div class="col-sm-4">
        <img src="photoes/food1.webp" class="img-fluid" alt="Dish 1">
        <h5>Dish Name 1</h5>
      </div>
      <div class="col-sm-4">
        <img src="photoes/food2.webp" class="img-fluid" alt="Dish 2">
        <h5>Dish Name 2</h5>
      </div>
      <div class="col-sm-4">
        <img src="photoes/food3.webp" class="img-fluid" alt="Dish 3">
        <h5>Dish Name 3</h5>
      </div>  
      </div>
    </div>
  </div>
</div>



<!-- Footer -->
<footer class="text-light bg-dark pt-4 pb-2">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h5>Contact Us</h5>
        <ul class="list-unstyled">
          <li><a href="#" class="text-light">Our Address</a></li>
          <li><a href="#" class="text-light">Email Us</a></li>
          <li><a href="#" class="text-light">Phone</a></li>
        </ul>
      </div>
      <div class="col-sm-6">
        <h5>Follow Us</h5>
        <a href="#" class="text-light mr-2"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-light mr-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-light mr-2"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-light"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
